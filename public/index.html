<html>
  <head>
    <title>Pop!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
    body {
       -webkit-font-smoothing: antialiased;
       -moz-osx-font-smoothing: grayscale;
       text-rendering: optimizeLegibility;
       margin: 0;
      }

      input::placeholder {
       color: #94a3b8;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: absolute;
        color: white;
        padding: 8px;
        font-family: sans-serif;
        font-size: 14px;
        user-select: none;
        background: rgba(0, 0, 0, 0, 0.5);
      "
    >
      <div style="margin-bottom: 8px">Leaderboard</div>
      <div id="leaderboardPlayers">
      </div>
    </div>
    <canvas id="c"></canvas>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      "
    >
      <form id="signupForm">
        <div>
          <input
            id="usernameInput"
            type="text"
            placeholder="Username"
            style="
              padding: 10px;
              border-radius: 10px;
              border: none;
              background: #36393e;
              color: #ffcf00;
            "
          />
        </div>
        <div style="text-align: center; margin-top: 8px">
          <button
            style="
              padding: 6px 12px;
              border-radius: 50px;
              border: none;
              background-image: linear-gradient(
                to right,
                rgb(255, 207, 0),
                rgb(255, 0, 0)
              );
              color: white;
              cursor: pointer;
            "
          >
            <p style="font-weight: bold">Pop!</p>
          </button>
        </div>
      </form>
      <form id="payupForm" style="display: none;">
        <div style="text-align: center; margin-top: 8px">
          <button
            style="
              padding: 6px 12px;
              border-radius: 50px;
              border: none;
              background-image: linear-gradient(
                to right,
                rgb(255, 0, 0),
                rgb(255, 207, 0)
              );
              color: white;
              cursor: pointer;
            "
          >
            <p style="font-weight: bold">Jeet button!</p>
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/classes/Leaderboard.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
