<html>
  <head>
    <title>Pop!</title>
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=0.33, maximum-scale=1, user-scalable=no">
  </head>
    <style>
    body {
       -webkit-font-smoothing: antialiased;
       -moz-osx-font-smoothing: grayscale;
       text-rendering: optimizeLegibility;
       margin: 0;
       background-image: url('./img/darknessG.png');
      }
      input::placeholder {
       color: #ffcf00;
      }
      canvas {
        width: 1920px;
        height: 1080px;
        background-image: url('./img/darkness2.png');
      }
    </style>
  </head>
  <body style="
          display: flex;
          align-items: center;
          justify-content: center";
  >
    <div>
      <div
        style="
          position: absolute;
          color: #ffcf00;
          font-weight: bold;
          padding: 8px;
          font-family: sans-serif;
          font-size: 14px;
          user-select: none;
          background: rgba(0, 0, 0, 0.5);
          padding: 10px;
          padding-left: 20px;
          padding-right: 20px;
          margin-top: 5px;
          margin-left: 5px;
          border-style: double;
          border-color: rgba(255, 0, 0, 0.4);
        "
      >
        <div style="margin-bottom: 8px; font-size: large;">Leaderboard</div>
        <div id="leaderboardPlayers">
        </div>
      </div>

      <canvas style="cursor: crosshair;"></canvas>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        "
      >
        <form id="signupForm">
          <div>
            <input required minlength="4" maxlength="8"
              id="usernameInput"
              type="text"
              placeholder="Username"
              style="
                padding: 10px;
                border-radius: 10px;
                border: 1px solid;
                background: rgba(0, 0, 0, 0.8);
                color: #ffcf00;
                border-color: rgb(255, 0, 0);
              "
            />
          </div>
          <div style="text-align: center; margin-top: 10px">
            <button
              style="
                padding: 6px 12px;
                border-radius: 50px;
                border: none;
                background-image: linear-gradient(
                  to right,
                  rgb(255, 0, 0),
                  #ffcf00
                );
                color: white;
              "
            >
              <p style="font-weight: bold; color: #ffffff;">Pop!</p>
            </button>
          </div>
        </form>
        <div style="margin-bottom: 90vh">
          <form id="makerForm" style="display: none;">
            <button style="
                              padding: 5px 10px;
                              border-radius: 50px;
                              border: none;
                              background-image: linear-gradient(
                                to right,
                                rgb(255, 0, 0),
                                #ffcf00
                              );
                              color: white;
                              cursor: pointer;
                            ">
              <p style="font-weight: bold; user-select: none; color: #ffffff;">Claim points</p>
            </button>
          </form>
        </div>
      </div>
      <div>
        <form action="/hangar" style="display: block;">
          <button style="
            display: flex;
            position: absolute;
            bottom: 5vh;
            left: 15vw;
            padding: 5px 10px;
            border-radius: 50px;
            border: none;
            background-image: linear-gradient(
              to right,
              rgb(255, 0, 0),
              #ffcf00
            );
            color: white;
            cursor: pointer;
          " >
            <p style="font-weight: bold; color: #ffffff;">Hangar</p>
          </button>
        </form>
      <div>
        <form id="payupForm" style="display: block;">
          <button style="
            display: flex;
            position: absolute;
            bottom: 5vh;
            right: 15vw;
            padding: 5px 10px;
            border-radius: 50px;
            border: none;
            background-image: linear-gradient(
              to right,
              rgb(255, 0, 0),
              #ffcf00
            );
            color: white;
            cursor: pointer;
          ">
            <p style="font-weight: bold; color: #ffffff;">Donate to poor jeet button</p>
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/classes/Leaderboard.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
